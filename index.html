<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security Premium - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Security Premium</h1>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" id="contact" placeholder=" " required />
        <label for="contact">Email or Phone Number</label>
      </div>
      <div class="input-group">
        <input type="text" id="discordTag" placeholder=" " required />
        <label for="discordTag">Discord Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required />
        <label for="password">Password</label>
      </div>
      <button type="submit" class="submit-btn">Register</button>
    </form>
    <div class="footer">
      By registering, you agree to our
      <a href="https://securitybot.gg/terms-of-service" target="_blank" style="color: #5865F2; text-decoration: none;">
        Terms of Service
      </a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
